  <body class="custom-body">
    <header>
      <nav class="navbar navbar-expand-lg bg-transparent fixed-top p-4">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item px-3">
                <a
                  class="nav-link active customNav"
                  aria-current="page"
                  href="landingPage.html"
                  >Home</a

              </li>
              <li class="nav-item px-3">
                <a class="nav-link active customNav" href="addRecipe.html"

              <li class="nav-item px-3">
                <a class="nav-link active activeCustom customNav" href=""
                  >Profile</a

              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="customMain">
      <section class="my-5">
        <div class="container">
          <div class="text-center customSpace">
            <img src="/assets/image/Ellipse 127.svg" alt="" />
            <button type="button" class="btn btnCustom">
              <a href="#updateProfile" data-bs-toggle="collapse"
                ><i class="fa-solid fa-pen-to-square customAwesome"></i
              ></a>
            </button>
            <p class="customNameProfile">Ranti Maria</p>
            <div class="collapse multi-collapse customSpaceUpdate" id="updateProfile">
              <div class="text-center customSpace">
                <div class="d-flex flex-column">
                  <div>
                    <button type="button" class="btn btnCustomUpdate my-1">
                      Change Photo Profile
                    </button>
                  </div>
                  <div>
                    <button type="button" class="btn btnCustomUpdate my-1">
                      <a href="changePassword.html">Change Password</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p>
            <a
              class="btn mx-4"
              data-bs-toggle="collapse"
              href="#multiCollapseExample1"
              >My Recipe</a
            >
            <a
              class="btn mx-4"
              data-bs-toggle="collapse"
              href="#multiCollapseExample2"
              >Saved Recipe</a
            >
            <a
              class="btn mx-4"
              data-bs-toggle="collapse"
              href="#multiCollapseExample3"
              >Liked Recipe</a
            >
          </p>

          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="container">
              <div class="grid12 gapMedium">
                <div class="cusGridMd3 position-relative p-0">
                  <img
                    src="/assets/image/makanan3.png"
                    class="img-fluid"
                    alt="makanan3"
                  /><span class="position-absolute titleImage"
                    >Chicken Kare</span
                  >
                </div>
                <div class="cusGridMd3 position-relative p-0">
                  <img
                    src="/assets/image/makanan4.png"
                    class="img-fluid"
                    alt="makan4"
                  /><span class="position-absolute titleImage"
                    >Bomb Chicken</span
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="collapse multi-collapse" id="multiCollapseExample2">
            <div class="container">
              <div class="grid12 gapMedium">
                <div class="cusGridMd3 position-relative p-0">
                  <img
                    src="/assets/image/makanan4.png"
                    class="img-fluid"
                    alt="makanan3"
                  /><span class="position-absolute titleImage"
                    >Chicken Kare</span
                  >
                </div>
                <div class="cusGridMd3 position-relative p-0">
                  <img
                    src="/assets/image/makanan3.png"
                    class="img-fluid"
                    alt="makan4"
                  /><span class="position-absolute titleImage"
                    >Bomb Chicken</span
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="collapse multi-collapse" id="multiCollapseExample3">
            <div class="container">
              <div class="grid12 gapMedium">
                <div class="cusGridMd3 position-relative p-0">
                  <img
                    src="/assets/image/makanan2.png"
                    class="img-fluid"
                    alt="makanan3"
                  /><span class="position-absolute titleImage"
                    >Chicken Kare</span
                  >
                </div>
                <div class="cusGridMd3 position-relative p-0">
                  <img
                    src="/assets/image/makanan9.png"
                    class="img-fluid"
                    alt="makan4"
                  /><span class="position-absolute titleImage"
                    >Bomb Chicken</span
                  >
                </div>
              </div>
            </div>
          </div>
